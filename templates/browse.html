{% extends "base.html" %}

{% block header %}

<link type="text/css" rel="stylesheet" href="static/css/browse.css"/>	

{% endblock %}

{% block content %}

<div class="row col-md-10">
{% for hotel in hotels %}
	<div class="col-sm-5 col-md-3">
		<div class="thumbnail">
			<img src="http://placehold.it/300x300" />
			<div class="caption">
				<h3>{{hotel.name}}</h3>
				<p>{{hotel.rating}}</p>
			</div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
